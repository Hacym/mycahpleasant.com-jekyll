---
layout: main
---
<div id="post-title-container" class="flex-lg-row col-md-10 offset-md-1 col-lg-10 offset-lg-1">
    <div id="title-text" class="col-lg-9 p-0">
        <h2 id="title">{{page.title}}</h2>
    </div>
    <p id="post-date" class="mb-0 pl-0 col-lg-2 offset-lg-1">{{ page.date | date: '%B %d, %Y' }}</p>
</div>
<br />
<div class="col-sm-12 col-md-10 offset-md-1">
    {{content}}
</div>
