---
layout: blog
---
<div class="section animated fadeInDownBig">
    <div class="container">
        <div class="columns">
            <div class="column is-8 is-offset-2" id="posts">
                {% for post in site.posts %}
                    <div class="level">
                        <div class="level-left">
                            <div class="level-item">
                                <a href="{{ post.url | relative_url }}" class="post">
                                    <h2 class="title" style="padding-bottom: 10px">{{post.title}}</h2>
                                </a>
                            </div>
                        </div>
                        <div class="level">
                            <div class="level-right">
                                <p style="font-style: italic;">Posted on {{post.date | date: "%b %-d, %Y"}}</p>
                            </div>
                        </div>
                    </div>
                    <p>{{ post.excerpt }}</p>
                    <br />
                    <p class="has-text-right">
                        <a href="{{ post.url | relative_url }}" style="font-style: italic">
                            Read more <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                        </a>
                    </p>
                    <hr />
                {% endfor %}
            </div>
        </div>
    </div>
</div>
