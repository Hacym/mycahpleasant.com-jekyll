---
layout: main
title: Commentary on a Life in Technology
---

<div class="container justify-content-center">
    <div class="justify-content-center d-flex flex-column">
        {% for post in paginator.posts %}

            <div class="d-flex flex-column align-items-center justify-content-center mb-3">
                <h5 class="text-center">
                    <span class="post-date">{{ post.date | date: '%b %d, %Y' }}</span>
                    <a href="{{post.url}}" style="text-decoration: underline;">{{post.title}}</a> 
                </h5>
            </div>
        {% endfor %}
    </div>
</div>

<nav class="pagination" role="navigation" aria-label="pagination">
    {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path }}" class="pagination-previous">Previous</a>
    {% endif %}
    {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path }}" class="pagination-next">Next</a>
    {% endif %}
</nav>
